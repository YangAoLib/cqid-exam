version: '3.8'

services:
  web:
    build: .
    container_name: cqid-exam
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-production-secret-key}
      - HOST=0.0.0.0
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Gunicorn配置
      - WORKERS=${WORKERS:-4}
      - TIMEOUT=${TIMEOUT:-120}
      - MAX_REQUESTS=${MAX_REQUESTS:-1000}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # 数据库配置
      - CLEAR_DATABASE=${CLEAR_DATABASE:-false}
      # 题库配置
      - QUESTIONS_PER_PAGE=${QUESTIONS_PER_PAGE:-50}
      - AUTO_NEXT_DELAY=${AUTO_NEXT_DELAY:-2}
      # 缓存配置
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_EXPIRE_DAYS=${CACHE_EXPIRE_DAYS:-0}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 